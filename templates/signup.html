<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='authenticate.css')}}">
</head>
<body class="bg-nav">
<!-- Container class -->
<div class="container-fluid">
    <div class="row">
        <!--dividing in 3 sections -->
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <!--Input form -->
            <form class="bg form-container" method="post" action="/signup_validation">
                <!-- Title -->
                <p class="topic">
                    caloriemeter
                </p>
                <!-- Displaying respective flash messages -->
                <div >
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}

                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    <span class="message"> {{ message }} </span>
                                    <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>-->
                                </div>
                            {% endfor %}

                        {% endif %}
                    {% endwith %}
                </div>

                <!--Input details -->
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" name="nam" placeholder="Name" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" name="eml" placeholder="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="pswd" id="exampleInputPassword1">
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-success btn-block">S I G N U P</button>
                <!-- To login page -->
                <div class="to-login mb-3">
                    <a href="/" target="_self">Already an account?</a>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>

</body>
</html>
