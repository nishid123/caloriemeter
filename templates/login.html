<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" type="text/css" href="{{ url_for('static', filename='authenticate.css')}}">

</head>
<body class="bg-nav">

<!--Container class -->
<div class="container-fluid ">

    <!--Dividing the webpage in sections of 3-->
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">

            <!-- Input Form -->
            <form class="form-container bg" method="post" action="/login_validation">
                <!--Title-->
                <p class="mb-3 topic">
                    Calorimeter
                </p>
                <!--Displaying respective flashes-->
                <div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    <span class="message"> {{ message }} </span>
                                    <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                     </button>-->
                                </div>
                            {% endfor %}

                        {% endif %}
                    {% endwith %}
                </div>
                <!--Input Section-->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="eml" placeholder="Email Address" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="pswd" id="exampleInputPassword1">
                </div>
                <!--Submit Button -->
                <button type="submit" class="btn btn-primary btn-block btn-success">Login</button>
                <!-- Switch to sign-up -->
                <div class="to-signup" >
                    <p>
                        Not a member?<a href="/signup" target="_self">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
