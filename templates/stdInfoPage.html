<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stdInfoPage.css')}}">
</head>
<body>
<div class="container-fluid background">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="bg form-container" method="post" action="/stdinfo_validation">
                <p class="topic">
                    Calorimeter
                </p>
                <div class="mb-3">
                    <label for="exampleInputHeight1" class="form-label">How tall are you?</label>
                    <input type="text" class="form-control" id="exampleInputHeight1" name="ht" placeholder="Height" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputWeight1" class="form-label">How much do you weigh?</label>
                    <input type="text" class="form-control" id="exampleInputWeight1" name="wt" placeholder="Weight" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputAge1" class="form-label">How old are you?</label>
                    <input type="date" class="form-control" name="date1" id="exampleInputAge1">
               <div class="mb-3 btn-group" style="width:100%">
                   <button type="button" class="btn" name="male" style="width:50%">Male</button>
                   <button type="button" class="btn" name="female" style="width:50%">Female</button>
               </div>
                </div>
                <button type="submit" class="btn btn-primary btn-success btn-block next-btn">Next</button>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>

</body>
</html>
